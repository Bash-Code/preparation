<div class="search-container">
  <input type="search" id="form1" class="form-control" [(ngModel)]="name" (ngModelChange)="onChange()"/>
  <button class="fa fa-search" for="form1">Search</button>
</div>
<div class="grid">
  <div  *ngFor="let film of films; let i = index">

  </div>
</div>
